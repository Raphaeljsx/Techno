<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="assets/js/vue.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Techno</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <img class="logo" src="./assets/img/techno.svg" alt="Techno">
        <div class="carrinho_menu">{{carrinhoTotal | numeroPreco}} | {{carrinho.length}}</div>
        <ul>
          <li v-for="(item, index) in carrinho" :key="index">
            <p>{{item.nome}}</p>
            <button @click="removerItem(index)">X</button>
          </li>
        </ul>
      </header>
      <section v-if="produto" class="modal" @click="fecharModal">
        <div class="modal_container">
          <div class="modal_img">
            <img :src="produto.img" :alt="produto.nome">
          </div>
          <div class="modal_dados">
            <button @click="produto = false" class="modal_fechar">X</button>
            <span class="modal_preco">{{produto.preco | numeroPreco}}</span>
            <h2 class="modal_titulo">{{produto.nome}}</h2>
            <p>{{produto.descricao}}</p>
            <p>{{produto.estoque}}</p>
            <button v-if="produto.estoque > 0" @click="adicionarItem" class="modal_btn">Adicionar Item</button>
            <button v-else  class="modal_btn__esgotado" disabled>Produto Esgotado</button>
          </div>
          <div class="avaliacoes">
            <h2 class="avaliacoes_subtitulo">Avaliações</h2>
            <ul>
              <li v-for="review in produto.reviews" class="avaliacao">
                <p class="avaliacao_descricao">{{review.descricao}}</p>
                <p class="avaliacao_usuario">{{review.nome}} | {{review.estrelas}}⭐</p>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="produtos">
        <div
          v-for="item in produtos"
          @click="abrirModal(item.id)"
          :key="item.id"
          class="produto"
        >
          <img :src="item.img" :alt="item.nome" class="produto_img" />
          <div class="produto-info">
            <span class="produto-preco">{{item.preco | numeroPreco}}</span>
            <h2 class="produto-titulo">{{item.nome}}</h2>
          </div>
        </div>
      </section>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
